<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>treeview.js - Monospace text tree for directories and files.</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="treeview.css">
  </head>
  <body>
    <div class="container px-3 my-5">
      <h1 id="treeviewjs">treeview.js</h1>
      <h5>Monospace text tree for directories and files written in javascript.</h5><br>
      <div class="row">
        <div class="col-4">
          <h3>&#8627; Example:</h3>
          <div id="tree-element"></div>
        </div>
        <div class="col">
          <h3>&#8627; Underlying data:</h3>
          <div id="data-element"></div>
        </div>
      </div>
      <div class="footer border-top border-gray-light mt-5 pt-3 text-right text-gray">
        <a href="https://github.com/drzymala-pro/treeview.js/edit/master/index.html">Improve this page</a>
      </div>
    </div>
    <script src="treeview.js"></script>
    <script src="example_data.js"></script>
    <script type="text/javascript">
      window.onload = function() {
        tree_element = document.getElementById("tree-element");
        data_element = document.getElementById("data-element");
        treeview = new Treeview(tree_element);
        var nodelist = getExampleData();
        treeview.onchange = function(data) {
          data_element.innerHTML = JSON.stringify(data);
        }
        treeview.setData(nodelist);
      }
    </script>
  </body>
</html>
